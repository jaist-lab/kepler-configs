apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kepler
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/jaist-lab/kepler.git
    targetRevision: HEAD
    path: kepler
    helm:
      valueFiles:
        - values.yaml
        - values-development.yaml  # クラスタごとに変更
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
